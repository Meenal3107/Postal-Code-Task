<!DOCTYPE html>
<html>
    <head>
    <title>Postal Code Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scriptbackup.js"></script>
    </head>
    <body>
        <form id="postal-form" action="" method="POST">
            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" required autocomplete="postal-code"><br><br>    

            <div id="country-dropdown" style="display: none;">
                <label for="country-select">Country:</label>
                <select id="country-select" name="country">
                    <option value="" selected disabled>Select Country</option>
                </select><br><br>
            </div>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </body>
</html>
